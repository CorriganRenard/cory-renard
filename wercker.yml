box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        theme: nofancy
        config: my-production-config.toml
        dev_flags: -D -F
        prod_branches: master

deploy:
  steps:
    - s3sync:
      source_dir: public/
      delete-removed: true
      bucket-url: $AWS_BUCKET_URL
      key-id: $AWS_ACCESS_KEY_ID
      key-secret: $AWS_SECRET_ACCESS_KEY
