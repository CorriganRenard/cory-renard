box: wercker/default

steps:
  - me6iaton/hugo-build@1.0.1

build:
  steps:
    - arjen/hugo-build:
        bin: bin/hugo-linux-x64
        theme: hyde
        

deploy:
    steps:
        - s3sync:
            key-id: $AWS_ACCESS_KEY_ID
            key-secret: $AWS_SECRET_ACCESS_KEY
            bucket-url: $AWS_BUCKET_URL
