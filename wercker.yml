box: debian
build:
  steps:
    - nstall-packages:
        packages: git
    - script:
        name: download theme
        code: |
          $(git clone https://github.com/dencold/hasper.git ./themes/hasper) 
    - arjen/hugo-build:
        version: "0.15"
        theme: hasper
	flags: --buildDrafts=true

deploy:
  steps:
    - s3sync:
      source_dir: public/
      delete-removed: true
      bucket-url: $AWS_BUCKET_URL
      key-id: $AWS_ACCESS_KEY_ID
      key-secret: $AWS_SECRET_ACCESS_KEY
